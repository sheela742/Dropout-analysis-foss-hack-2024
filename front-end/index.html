<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details Page</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #dfe9f3 0%, #ffffff 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 50px;
        }

        .container {
            width: 80%;
            display: flex;
            justify-content: space-between;
            gap: 20px;
            flex-wrap: wrap;
        }

        .section {
            width: 45%;
            background-color: #f4f4f9;
            border: 1px solid black;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 10px 0;
            box-sizing: border-box;
        }

        .section h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .input-box {
            margin-bottom: 10px;
        }

        .input-box label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .input-box input,
        .input-box textarea,
        .input-box select {
            width: calc(100% - 20px);
            padding: 6px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 0.9em;
        }

        .input-box textarea {
            resize: vertical;
        }

        .submit-button-container {
            width: 100%;
            display: flex;
            justify-content: flex-end;
            margin-top: 20px;
        }

        .submit-button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
        }

        .never-visited-container {
            margin-bottom: 10px;
        }

        .never-visited-button {
            padding: 6px 12px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
        }

        @media (max-width: 768px) {
            .section {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <form class="container" onsubmit="handleSubmit(event)">
        <div class="section">
            <h2>Locator</h2>
            <div class="input-box">
                <label for="name">Enter Your Name</label>
                <input type="text" id="name" name="name" required aria-label="Enter Your Name">
            </div>
            <div class="input-box">
                <label for="phone">Phone Number</label>
                <input type="number" id="phone" name="phone" required pattern="\d{10}" aria-label="Phone Number">
            </div>
            <div class="input-box">
                <label for="address">Permanent Address</label>
                <input type="text" id="address" name="address" required aria-label="Permanent Address">
            </div>
            <div class="input-box">
                <label for="zip">Zip Code</label>
                <input type="number" id="zip" name="zip" required pattern="\d{5}" aria-label="Zip Code">
            </div>
        </div>
        <div class="section">
            <h2>Drop Out Student Details</h2>
            <div class="input-box">
                <label for="student-name">Enter Student Name</label>
                <input type="text" id="student-name" name="student-name" required aria-label="Enter Student Name">
            </div>
            <div class="input-box">
                <label for="father-name">Father's Name</label>
                <input type="text" id="father-name" name="father-name" required aria-label="Father's Name">
            </div>
            <div class="input-box">
                <label for="age">Age</label>
                <input type="number" id="age" name="age" required aria-label="Age">
            </div>
            <div class="input-box">
                 <label for="never-visited">Never Visited School</label> 
                 <select id="never-visited" name="never-visited" required aria-label="Never Visited School">
                    <option value="">Select an option</option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>
            <div class="input-box">
                <label for="dropout-age">Dropped Schooling at What Age</label>
                <input type="number" id="dropout-age" name="dropout-age" required
                    aria-label="Dropped Schooling at What Age">
            </div>
            <div class="input-box">
                <label for="reason">Reason for Dropout</label>
                <select id="reason" name="reason" required aria-label="Reason for Dropout">
                    <option value="">Select a reason</option>
                    <option value="Financial condition">Financial condition</option>
                    <option value="Child labour">Child labour</option>
                    <option value="Unaccessible">Unaccessible</option>
                    <option value="Family background">Family background</option>
                    <option value="Family situation">Family situation</option>
                    <option value="Volunteer dropout">Volunteer dropout</option>
                    <option value="Health issues">Health issues</option>
                    <option value="Forced dropout">Forced dropout</option>
                    <option value="Others">Others</option>
                </select>
                <textarea id="custom-reason" name="custom-reason" rows="3"
                    placeholder="If 'Others', please specify here" disabled aria-label="Custom Reason"></textarea>
            </div>
            <div class="input-box">
                <label for="student-address">Student Address</label>
                <input type="text" id="student-address" name="student-address" required aria-label="Student Address">
            </div>
            <div class="input-box">
                <label for="student-zip">Zip Code</label>
                <input type="number" id="student-zip" name="student-zip" required pattern="\d{5}"
                    aria-label="Student Zip Code">
            </div>
        </div>
        <div class="submit-button-container">
            <button type="submit" class="submit-button" aria-label="Submit Form">Submit</button>
        </div>
    </form>
    <script>
        async function handleSubmit(event) {
            event.preventDefault();

            const data = {
                name: String(document.getElementById('name').value),
                phoneNo: String(document.getElementById('phone').value),
                address: String(document.getElementById('address').value),
                studentName: String(document.getElementById('student-name').value),
                fathersName: String(document.getElementById('father-name').value),
                currentAge: String(document.getElementById('age').value),
                neverVisitedSchool: String(document.getElementById('never-visited').value),
                reasonsForDropOut: String(document.getElementById('reason').value),
                studentAddress: String(document.getElementById('student-address').value),
                zipcode: String(document.getElementById('student-zip').value),
                droppedAtAge: String(document.getElementById('dropout-age').value)
            };

            console.log(data)

            try {
                const response = await fetch('http://localhost:3000/user/locator', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        "Accept": 'application/json'

                    },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    const name = document.getElementById('name').value;
                    window.location.href = `thankyou.html?name=${encodeURIComponent(name)}`;
                } else {
                    alert('Error: Unable to submit the form');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error: Unable to submit the form');
            }
        }

        document.getElementById('never-visited').addEventListener('change', function () {
            const dropoutAgeField = document.getElementById('dropout-age');
            const reasonField = document.getElementById('reason');
            const customReasonField = document.getElementById('custom-reason');

            if (this.value === 'Yes') {
                dropoutAgeField.disabled = true;
                reasonField.disabled = true;
                customReasonField.disabled = true;
            } else {
                dropoutAgeField.disabled = false;
                reasonField.disabled = false;
                customReasonField.disabled = false;
            }
        });

        document.getElementById('reason').addEventListener('change', function () {
            const customReasonField = document.getElementById('custom-reason');
            customReasonField.disabled = this.value !== 'Others';
        });
    </script>
</body>

</html>
